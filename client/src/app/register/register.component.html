<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
     
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a</label>

        <label class="form-check-label">
        <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
        </label>

        <label class="form-check-label">
        <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
        </label>

         <label class="form-check-label">
        <input type="radio" class="form-check-input" value="other" formControlName="gender">other
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username']) 
   "[label]="'Username'">
    </app-text-input>

     <app-text-input [formControl]="$any(registerForm.controls['knownAs']) 
   "[label]="'KnownAs'">
    </app-text-input>

     <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth']) 
   "[label]="'DateOfBirth'" type="date">
    </app-date-picker>

     <app-text-input [formControl]="$any(registerForm.controls['city']) 
   "[label]="'City'">
    </app-text-input>

     <app-text-input [formControl]="$any(registerForm.controls['country']) 
   "[label]="'Country'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['password']) " 
    [label]="'Password'" 
    [type]="'password'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword']) " 
    [label]="'ConfirmPassword'"
    [type]="'password'">
    </app-text-input>

   @if(validationErrors){
    <div calss="alert alert-danger text-start">
        <ul>
            @for(error of validationErrors; track $index )
            {
                   <li>{{error}}</li>
            }
        </ul>
    </div>
   }

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger me-2" (click)="cancel()" type="button">cancel</button>
    </div>

</form>
