
<div>
     <button class="btn btn-outline-danger" (click)="get400ValidationError()"> Test validation error</button>
     <button class="btn btn-outline-danger" (click)="get401Error()"> 401 error</button>
     <button class="btn btn-outline-danger" (click)="get404Error()"> 404 error</button>
     <button class="btn btn-outline-danger" (click)="get500Error()"> server error</button>
    </div>

@if(validationErrors.length >0 )
{
    <div class="row mt-5">
        <ul class="text-danger">
            @for(error of validationErrors; track $index)
            {
              <li>{{error}}</li>
            }
        </ul>
    </div>
}
